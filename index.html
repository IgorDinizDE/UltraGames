<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraGames - Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    
    <div id="settings">
        <label for="player-choice">Escolha seu jogador:</label>
        <select id="player-choice">
            <option value="X">X</option>
            <option value="O">O</option>
        </select>

        <label for="difficulty">Nível de Dificuldade:</label>
        <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium">Médio</option>
            <option value="hard">Difícil</option>
        </select>

        <button id="reset-score-button">Reiniciar Placar</button>
    </div>

    <div id="theme-settings">
        <label for="theme-choice">Escolha o Tema:</label>
        <select id="theme-choice">
            <option value="default">Padrão</option>
            <option value="dark">Escuro</option>
            <option value="light">Claro</option>
        </select>
    </div>

    <div id="main-content">
        <div id="left-content">
            <div id="scoreboard">
                <div>Jogador X: <span id="scoreX">0</span></div>
                <div>Jogador O: <span id="scoreO">0</span></div>
            </div>

            <div id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <button id="reset-button">Reiniciar Jogo</button>
        </div>

        <div id="right-content">
            <h2>Histórico de Partidas</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
